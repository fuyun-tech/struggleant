<nz-modal nzDraggable
          nzCentered
          nzTitle="登录"
          [nzWidth]="352"
          [nzVisible]="visible"
          [nzClosable]="closable"
          [nzMaskClosable]="closable"
          [nzFooter]="null"
          (nzOnCancel)="closeModal()"
          (nzOnOk)="closeModal()">
  <ng-container *nzModalContent>
    <app-login-form [isModal]="true" (closeForm)="closeModal()"></app-login-form>
  </ng-container>
</nz-modal>
